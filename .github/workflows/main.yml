name: Build Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build App for Linux and macOS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build for Linux
        run: npx electron-forge make --platform=linux

      - name: Create Linux Zip
        run: zip -r linux-build.zip out/make/linux

      - name: Build for macOS
        run: npx electron-forge make --platform=darwin

      - name: Create macOS Zip
        run: zip -r mac-build.zip out/make/darwin

      - name: Upload Linux Build Zip
        uses: actions/upload-artifact@v2
        with:
          name: linux-build
          path: linux-build.zip

      - name: Upload macOS Build Zip
        uses: actions/upload-artifact@v2
        with:
          name: mac-build
          path: mac-build.zip
